<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz-King</title>
  </head>
  <body>
    


    <div class="quiz-header">
      <h1>Quiz-King</h1>
      <button id="start" class="btn--default">Start Quiz</button>
    </div>


    <div id="quiz" class="grid">
      <div class="centered grid__col--8">
        <h2 id="question" class="headline-secondary--grouped"></h2>
        <h3 id="score"></h3>

        <form id="form">
          <fieldset>
            <legend class="visuallyhidden"></legend>
            <div id="choices"></div>
            <button id="submit" class="btn--default" type="submit">
              Submit
            </button>
          </fieldset>
        </form>

        <p id="result"></p>

        <footer>
          <p id="progress">Question x of y</p>
        </footer>
      </div>
    </div>

    <script src="solution.js"></script>
  </body>
</html>

  </body>
</html>
